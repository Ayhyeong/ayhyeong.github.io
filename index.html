<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박계형</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>박계형</h1>
    <br>
    <p class="title"><b>가천대학교 소프트웨어전공</b></p>
    <p>School of Computing, Gachon University</p>
    <br>
    <p><b>KIISC 학생회원</b></p>
    <button id="refreshBtn" class="refresh-button"> </button>
  </div>

  <script>
    const btn = document.getElementById('rotateBtn');
    let rotation = 0;
    btn.addEventListener('click', () => {
      rotation += 90;
      document.body.style.transform = `rotate(${rotation}deg)`;
      document.body.style.transition = 'transform 0.5s ease';
    });
  </script>
</body>
</html>
